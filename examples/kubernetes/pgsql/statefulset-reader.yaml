apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-reader
spec:
  selector:
    matchLabels:
      app: postgres-reader
  serviceName: postgres-reader
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-reader
    spec:
      containers:
        - name: postgres-reader
          image: devoptimus/postgres:latest
          ports:
            - containerPort: 5432
              name: postgres-reader
          env:
            - name: REPLICATION_MODE
              value: slave
          envFrom:
            - secretRef:
                name: "postgres-secret"
            - configMapRef:
                name: "postgres-config-map"
          volumeMounts:
            - name: storage
              mountPath: /var/lib/postgresql
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
